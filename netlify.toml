[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# 根路徑直接 301 到 /store（避免進入空白或受保護頁）
[[redirects]]
  from = "/"
  to = "/store"
  status = 301
  force = true

# 將 /store.html 永久導到 /store（避免空白頁）
[[redirects]]
  from = "/store.html"
  to = "/store"
  status = 301

# API 轉發到 Netlify Functions（/api/*）
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/api/reservations"
  to = "/.netlify/functions/reservations"
  status = 200

[[redirects]]
  from = "/api/reservation-confirm/*"
  to = "/.netlify/functions/reservation-confirm/:splat"
  status = 200
  force = true

# SPA fallback：所有路由交給前端（/、/services/*、/store 等）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

