[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

## 讓根路徑交給前端決定導向（避免硬轉址到 /store）

# 將 /store.html 永久導到 /store（避免空白頁）
[[redirects]]
  from = "/store.html"
  to = "/store"
  status = 301

# 會員回饋提交（服務角色）- 需置於通用 /api/* 之前
[[redirects]]
  from = "/api/orders/member/:customerId/orders/:orderId/rating"
  to = "/.netlify/functions/orders-member-rating?customerId=:customerId&orderId=:orderId"
  status = 200

[[redirects]]
  from = "/_api/orders/member/:customerId/orders/:orderId/rating"
  to = "/.netlify/functions/orders-member-rating?customerId=:customerId&orderId=:orderId"
  status = 200

